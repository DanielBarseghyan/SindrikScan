<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- uikit links -->
    <link rel="stylesheet" href="../uikit/css/uikit-rtl.min.css">
    <link rel="stylesheet" href="../uikit/css/uikit.min.css">
    <!-- css links -->
    <link rel="stylesheet" href="../uikit/css/kit-component.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./module.css">
    <link rel="stylesheet" href="./scan/scan.css">
    <!-- fontAwesome link -->
    <script src="https://kit.fontawesome.com/c95693eb56.js" crossorigin="anonymous"></script>
    <title>Доступные заказы </title>
</head>

<body>

    <nav>
        <div class="forIcon"><img src="../uikit/images/logo.png" alt="img"></div>
        <div class="navtools">
            <div class="serchBar serchPop">
                <i class="fa-solid fa-magnifying-glass sBtn"></i>
                <i class="fa-solid fa-xmark serchOrdClose"></i>
                <input type="text" name="serch" id="serchOrd">
            </div>

            <span class="serch">
                <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <span class="">
                <i class="fa-solid fa-rotate reloud"></i>
            </span>
            <span class="logOut">
                <i class="fa-solid fa-right-from-bracket"></i>
            </span>
        </div>

        <button class="uk-button uk-button-default uk-margin-small-right mediaNav" type="button"
            uk-toggle="target: #offcanvas-slide"><i class="fa-solid fa-bars"></i></button>

        <div id="offcanvas-slide" uk-offcanvas="overlay: true">
            <div class="uk-offcanvas-bar medNavBar" style="padding-top: 50px;">

                <button class="uk-offcanvas-close" style="
                text-align: end;
                padding: 10px;" type="button" uk-close></button>

                <div class="cont">
                    <div class="serchInMedia">
                        <input type="text" name="serch" id="serchOrdMedia">
                        <i class="fa-solid fa-magnifying-glass sBtnMedia"></i>
                    </div>

                    <span class="reloudInMedia">
                        <i class="fa-solid fa-rotate "></i>
                        <span>Обнавить список</span>
                    </span>
                    <span class="logOutMedia">
                       
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span>Выйти</span>
                    </span>
                </div>
            </div>
        </div>
    </nav>
    <div class="conteiner">
        <div class="order ordIt" style="padding: 5px 20px;">
            <span>ID</span>
            <span>Name</span>
            <span>Date</span>
            <span>More info</span>
        </div>
        <div class="orderList">
        </div>
    </div>
    <div class="module" id="module">
        <div class="moduleBody">
            <div class="moduleContent">
                <i class="fa-solid fa-xmark closeBtn"></i>
                <div class="notFixedContent">
                    <div class="ordId">
                        <h3><span style="font-weight: 500;">Id Заказа:</span>po95</h3>
                    </div>
                    <div class="ords">
                        <div>
                            <span><input type="checkbox" checked name="complit" id="compEd" re></span>
                        </div>
                    </div>
                </div>
                <div class="scaner">



                </div>
                <div style="
                display: flex;
                justify-content: flex-end;
                margin-top: 20p;" class="subBtn">
                    <button class="uk-button uk-button-primary"
                        uk-tooltip="title:Не полностью собран; delay: 500">Закрыт заказ</button>
                </div>
            </div>
        </div>

    </div>
    <!-- This is the modal -->
    <div id="modal-example" uk-modal>
        <div class="uk-modal-dialog uk-modal-body">

            <div class="row">
                <div class="col">
                    <div style="width: 280px;min-height: 300px !important;" id="reader"></div>
                </div>
                <div class="col leftCol" style="padding:20px;width: 580px;min-height:300px;">
                    <h4>SCAN RESULT</h4>
                    <div id="result">

                    </div>
                </div>
            </div>
            <p class="uk-text-right">
                <!-- <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button> -->
                <button class="uk-button uk-button-primary uk-modal-close subChanges" type="button">Save</button>
            </p>
        </div>
    </div>

    <script src="./scan/html5-qrcode.min.js"></script>
    <script src="./scan/index.js"></script>

    <script src="../list/script.js" type="module"></script>
    <script src="../uikit/js/uikit-icons.min.js"></script>
    <script src="../uikit/js/uikit.min.js"></script>
    <script type="module" src="./script.js"></script>


</body>

</html>
